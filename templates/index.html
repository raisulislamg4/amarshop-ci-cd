{% extends 'base.html' %}
{% load static %}

{% block body %}

<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/2.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="#" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for item in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{% url 'product_detail' item.category.slug item.slug %}" class="img-wrap"> <img src="{{item.image.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{% url 'product_detail' item.category.slug item.slug %}" class="title">{{item.product_name}}</a>
				<div class="price mt-1">à§³ {{item.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> 
	{% endfor %}
</div>

</div><!-- container // -->
</section>

{% endblock %}
